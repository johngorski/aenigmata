<!DOCTYPE html>
<html>
    <head>
    <title></title>
    </head>
    <body>
        <div align="center">
            debug: <input id="debug" type="text" /> fill: <input id="fillWith" type="text" />
        </div>
        <div id="display" align="center"><canvas id="puzzle"></canvas></div>
        <script type="text/javascript" src="solve.js"></script>
        <script type="text/javascript">
            "use strict";
            var puzzleCanvas = document.getElementById("puzzle");

            // when the canvas is clicked, the puzzle may change.

            // puzzleCanvas.addEventListener("click", puzzleClick);
            puzzleCanvas.addEventListener("click", function(e) {
                puzzleClickEvents({
                    x: e.x - puzzleCanvas.offsetLeft,
                    y: e.y - puzzleCanvas.offsetTop
                });
            });

            // when the puzzle changes, we redraw.
            // define puzzle

            var refresh = function() {
                applyHeuristics(heuristics);
                drawSketches(cells, sketches);
                draw(puzzleCanvas.getContext("2d"));
            };

            refresh();
        </script>
    </body>
</html>
